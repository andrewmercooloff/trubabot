[providers]
python = "311"

[phases.setup]
nixPkgs = ["python311", "ffmpeg", "curl"]

[phases.install]
cmds = [
  "curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python3 get-pip.py --user",
  "python3 -m pip install --user -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "python3 bot.py"


